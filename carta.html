<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Carta Interactiva</title>
<style>
  body {
    margin: 0;
    background: #e6d9c7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  img {
    width: 100%;
    transition: opacity 0.6s ease, transform 0.6s ease;
    opacity: 1;
  }
  .flip {
    transform: rotateX(90deg);
  }
</style>
</head>
<body>
<div id="container">
  <img id="card" src="cerrada.png">
</div>
<script>
let step = 0;
const card = document.getElementById("card");
document.body.addEventListener("click", () => {
  if (step === 0) {
    card.classList.add("flip");
    setTimeout(() => {
      card.src = "madrina.png";
      card.classList.remove("flip");
    }, 600);
    step++;
  }
});
</script>
</body>
</html>
